<meta name="description" content="cpp 是我最开始学习的编程语言，最开始只学到了点皮毛，其实就是 c &#43; class。懂得了面向对象的概念，但是对于多态、封装、继承都没怎么接触。学习数据结构和算法也是使用 cpp，这个时候开始接触 STL，对于 STL 的边界还是没有概念。至于 cpp 的泛型编程、RAII、异常处理、多线程，都是在煜哥的带领下接触到的。知道了 cppreference、 effective cpp，至于学了 cpp，除了能用它来做算法题，一点也没想过用 cpp 可以来做什么。
cpp 目前可以用来干什么呢？ 作为一个系统级编程语言，加上历史悠久，目前 cpp 已经应用在许多领域，包括游戏开发、图形用户界面（GUI）应用程序、数据库管理系统、操作系统、浏览器、云计算和分布式系统、编译器、嵌入式系统、企业软件和库。
cpp 应用列表">
